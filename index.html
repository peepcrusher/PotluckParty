<!DOCTYPE html>
<html>

<head>
    <title>Potluck Party Planner</title>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" src="./public/style.css">
</head>

<body class="grey lighten-5">
    <div class="container">
        <h1 class="center">Potluck Party!</h1>
        <h5 class="center">Who's bringing what?</h5>
        <form>
            <div class="row">
                
                <input type="text" placeholder="Name" id="nameInput" name="person" class="col s5">
                <div class="col s1"></div>
                <input type="text" placeholder="Item" id="itemInput" name="item" class="col s5">
                <button id="addBtn" type="submit" class="col s1 btn teal lighten-2"><span class="text-black">Add</span></button>
            </div>
        </form>

        <table id="potluckTable" class="striped">
            <tr>
                <th>People</th>
                <th>Food</th>
            </tr>
            <div class="dataDiv"></div>


        </table>
        <button id="clearBtn" type="submit">Clear Table</button>

<br>
        <form>
            <br>
            <h5>Need a recipe?</h5>
            <input type="text" id="recipeSearch" placeholder="Search for a dish" name="recipe">
            <button id="searchBtn" type="submit">Search</button>
        </form>
        <div id="searchResults" class="row"></div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
