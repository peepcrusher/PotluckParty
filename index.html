<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" src='style.css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>
<h1>Potluck Party!</h1>
<h4>Who's bringing what?</h4>
<form>
    Name: <br>
    <input type="text" id="nameInput" name="person"> <br>
    Item: <br>
    <input type="text" id="itemInput" name="item">
    <button id="addBtn" type="submit">Add</button>
</form>

<table id="potluckTable">
    <tr>
    <th>People</th>
    <th>Food</th>
    </tr>
    <div class="dataDiv"></div>


</table>
<button id="clearBtn" type="submit">Clear Table</button>


<form>
    Need a Recipe? <br>
    <input type="text" id="recipeSearch" name="recipe">
    <button id="searchBtn" type="submit">Search</button>
</form>
<div id="searchResults"></div>
    </body>
    <script src="javascript.js"></script>
</html>
